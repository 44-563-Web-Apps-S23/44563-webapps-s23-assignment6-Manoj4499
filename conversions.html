<!DOCTYPE html>
<html>

<head>
    <title>conevrsion with java script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
 
<body>

<h2>Manoj Kumar Kandimalla shows currency conversions</h2>

<form>
    <label for="frm_amount">Enter bse amt</label>
    <input type="number" id="frm_amount" name="frm_amount" value="50" /> <br />
    <br />
    <label for="frm_base">Enter the conversn rate</label>
    <input type="number" id="frm_base" name="frm_base" value="35" /> <br />
    <br />
    <input type="button"  class="btn btn-primary" onclick="convert()"value="Show conversions" />
    
</form>

<p id="result">This text will be replaced</p>

<form>
    <div class="form-group">
    <input type="radio" name="action" id="mean"  onclick="chooseOp()"average" value="mean" checked>
    <label for="mean">mean</label>
    <br>
    <input type="radio" name="action" id="max" onclick="chooseOp()"name="max" value="maximum">
    <label for="max">max</label>
    <br>
    <input type="radio" name="action" id="min"onclick="chooseOp()" name="min" value="minimum">
    <label for="min">min</label>
    <br> 
    
    <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get max/min/average">
</form>

<p id="result2">This text will be replaced </p>

<script>
    
    var toShow = "";
    
    function convert() 
        {

            ma = document.getElementById("frm_amount").value;
            conversionrate = document.getElementById("frm_base").value;
            km = ""
            for (i = 1; i <= 5; i++) {
                km = ma + " is " + Math.round(conversionrate * ma * 100) / 100 + "; " +
                    ma * 2 + " is " + Math.round(conversionrate * ma * 2 * 100) / 100 + "; " +
                    ma * 4 + " is " + Math.round(conversionrate * ma * 4 * 100) / 100 + "; " +
                    ma * 8 + " is " + Math.round(conversionrate * ma * 8 * 100) / 100 + "; " +
                    ma * 16 + " is " + Math.round(conversionrate * ma * 16 * 100) / 100 + "; "
            }
            out = document.getElementById("result");
            if (km) 
            {
                out.innerHTML = "Conversions are: " + km
            }
        }

    function chooseOp() 
    {
        var base = document.getElementById("frm_amount").value;
        var con = document.getElementById("frm_base").value;
        var option = document.querySelector('input[name="action"]:checked').value;
        
        var base1 = base;
        if (option == "minimum") 
        {
            document.getElementById("result2").innerHTML = "min of " + base + " and " + con + " is " + Math.min(base, con);
        } else if (option == "maximum") 
        {
            document.getElementById("result2").innerHTML = "max of " + base + " and " + con + " is " + Math.max(base, con);
        } else if (option == "mean") 
        {
            document.getElementById("result2").innerHTML = "mean of " + base + " and " + con + " is " + (parseInt(base) + parseInt(con)) / 2;
        }
    }
</script>
</body>
</html>
